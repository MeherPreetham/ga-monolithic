name: Build & Push Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ga-monolithic:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ga-monolithic:${{ github.sha }}

      - name: show pushed image digest
        run: |
          DIGEST=$(docker buildx imagetools inspect \
            ${{ secrets.DOCKERHUB_USERNAME }}/ga-monolithic:latest --raw \
            | jq -r .manifests[0].digest)
          echo "Image pushed with digest: $DIGEST"
      